# ~/.tmuxinator/oor.yml
# you can make as many tabs as you wish...

project_name: Rover
project_root: ~/Work/rover
#pre:usudo /etc/rc.d/mysqld start
tabs:
  - editor:
      layout: even-vertical
      panes:
        - rvm use jruby-1.6.7@rover && vim .
        - rvm use jruby-1.6.7@rover && guard -g unit
  - console:
      layout: tiled 
      panes:
        - 
        -
        -
        -
  - rovertest:
      layout: tiled 
      panes:
        - connect-rovertest 
        - connect-rovertest
        - connect-rovertest
        - connect-rovertest
